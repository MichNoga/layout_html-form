<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
          type="date"
          name="birth"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="terms"
          required>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          required>
        </label>
        <label class="form-field">
          Password:
          <input
          type="password"
          name="pass"
          minlength="4"
          maxlength="16"
          autocomplete="off"
          required>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label>
          <input
          type="radio"
          name="cats"
          value="y">
          Yes
        </label>
        <label>
          <input
          type="radio"
          name="cats"
          value="n">
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
          type="color"
          name="color"
          value="#f00">
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
          type="time"
          name="time-to-bed"
          step="1"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
          name="cars"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
          type="range"
          name="feedback"
          min="1"
          max="100"
          value="1"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea name="comments"
          cols="20"
          rows="2"
          autocomplete="off"
          ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select
          name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="button" type="submit">Submit</button>
    </form>
  </body>
</html>
